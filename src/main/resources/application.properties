spring.application.name=order-service
server.port=8082
server.shutdown=graceful

######## Order Service Configuration  #########
orders.order-events-exchange=orders-exchange
orders.new-order-queue=new-order
orders.delivered-order-queue=delivered-order
orders.cancelled-order-queue=cancelled-order
orders.error-order-queue=error-order

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:254\32/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

######## RabbitMQ Configuration  #########
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}